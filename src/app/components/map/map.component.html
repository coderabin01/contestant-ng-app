<div
  class="map"
  #map
  id="map"
  style="width: 100%; height: 532.2px;"
  (click)="openModal()"
></div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Contestants</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
      <tr>
        <th>District</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Is Active</th>
      </tr>

      <tr *ngFor="let contestant of contestantList">
        <td>{{ contestant.district?.name }}</td>
        <td>{{ contestant.firstname }} {{ contestant.lastName }}</td>
        <td>{{ contestant.address }}</td>
        <td>{{ contestant.isActive }}</td>
      </tr>
    </table>
  </div>
</ng-template>
